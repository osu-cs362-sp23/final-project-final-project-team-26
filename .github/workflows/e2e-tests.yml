name: E2E Tests
on:
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      upload-pages-artifact:
        type: boolean
        required: false
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload e2e videos
        uses: actions/upload-artifact@v2
        with:
          name: e2e-videos
          path: cypress/videos/

      - name: Upload pages artifact
        uses: actions/upload-artifact@v2
        with:
          name: pages-artifact
          path: build/
        if: ${{ inputs.upload-pages-artifact }}

